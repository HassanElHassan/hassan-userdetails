<!doctype html>


<html lang="en">


<head>
  <title>Project: User Details</title>

  <link rel="stylesheet" href="userDetails.css">

</head>


<body>


  <!-- This project's GitHub Repository URL -->
  <div class = "link">
    <a 
      href="https://github.com/HassanElHassan/hassan-userdetails" 
      target="_blank"
    > 
    GitHub link
    </a>
  </div>


  <!-- My LinkedIn public profile URL -->
  <div class = "link">
    <a 
    href="https://www.linkedin.com/in/hassan-el-hassan/" 
    target="_blank"
    > 
    LinkedIn link
    </a>
  </div>


  <!-- Container containing user credential submission elements -->
  <div class="submission-container">

      <label>User Details</label>
      <img class="image-icon" src="images/userDetailsIcon.png" alt="Icon">
      <input class="user" type="text" id="user" name="un" placeholder="username">
      <input class="pass" type="password" id="pass" name="pw" placeholder="password">
      <input class="get-info auto" type="submit" value="Auto Fill Random User" onclick="jsonObject(params, autoFill)">
      <input class="get-info" type="submit" value="submit" onclick="jsonObject(params, submitCredentials)">
    
  </div>


  <!-- Container that will present the user data -->
  <!-- Elements will be created using JS -->
  <div class="user-details-container">


  </div>


  <script src="userDetails.js"></script>

  
</body>
    

</html>
